<div class="container">
    <div class="row">
        <div class="col-lg-12">
                
            <form #roomsForm="ngForm" class="mt-5" (ngSubmit)="addRoom(roomsForm)">
                <div *ngIf="successMsg !== ''" class="alert alert-success">
                    {{successMsg}}
                </div>
                
                <div class="form-heading">
                    <h1 class="text-center">Rooms Add</h1>
                </div>
                <!-- <mat-form-field>
                    <mat-label>Id</mat-label>
                    <input matInput type="number" name="id" >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>RoomNumber</mat-label>
                    <input matInput type="number" name="roomNumber">
                </mat-form-field> -->
                
                <mat-form-field>
                    <mat-label>Room Number</mat-label>
                    <input matInput  type="text" name="roomNumber" required [(ngModel)]="roomList.roomNumber">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>RoomType</mat-label>
                    <input #roomType="ngModel" matInput  type="text" name="roomType" required [(ngModel)]="roomList.roomType" minlength="5" maxlength="20" autocomplete="off">
                    <div class="alert alert-danger" *ngIf="roomType.errors?.['minlength']">
                        Please enter minimum 5 characters.
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Amenities</mat-label>
                    <input matInput type="text" name="amenities" required [(ngModel)]="roomList.amenities">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput type="number" name="price" required [(ngModel)]="roomList.price">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Photos</mat-label>
                    <input matInput type="text" name="photo" required [(ngModel)]="roomList.photos">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Checkintime</mat-label>
                    <input matInput type="date" name="checkintime" required [(ngModel)]="roomList.checkintime">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Checkouttime</mat-label>
                    <input matInput type="date" name="checkouttime" required [(ngModel)]="roomList.checkouttime">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Rating</mat-label>
                    <input #rating="ngModel" matInput type="number" name="rating" required [(ngModel)]="roomList.rating" min="1" max="5">
                </mat-form-field>

                <div *ngIf="roomsForm.invalid === hideBtn">
                    <button  [disabled]="roomsForm.invalid" class="mt-3 w-100" mat-raised-button color="primary" type="submit" >Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
