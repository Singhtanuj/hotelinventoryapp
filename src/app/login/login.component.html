<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form #loginForm="ngForm" class="mt-5">
                <div *ngIf="successMsg !== ''" class="alert alert-success">
                    {{successMsg}}
                </div>

                <div class="form-heading">
                    <h1 class="text-center">Login</h1>
                </div>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" required [(ngModel)]="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" required [(ngModel)]="password">
                </mat-form-field>

                <!-- <mat-form-field>
                    <mat-label>Amenities</mat-label>
                    <input matInput type="text" name="amenities" required >
                </mat-form-field> -->

                <button class="mt-3 w-100" mat-raised-button color="primary" type="submit" (click)="login()">Submit</button>
            </form>

        </div>
    </div>
</div>
