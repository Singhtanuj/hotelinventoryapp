<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Important Links</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/rooms">Rooms</a>
      <a mat-list-item routerLink="/rooms/rooms-add">Add Rooms</a>
      <a mat-list-item routerLink="/employee">Employee</a>
      <!-- <a mat-list-item routerLink="/login">Login</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>hotelinventoryapp</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-lg-12 position-relative">
          <inventory-progress-spinner *ngIf="isLoading" class="position-absolute"></inventory-progress-spinner>
          <router-outlet  *ngIf="!isLoading"></router-outlet>
        </div>
      </div>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
